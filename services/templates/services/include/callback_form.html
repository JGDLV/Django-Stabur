<div class="modal mfp-hide" id="callback">
	<div class="modal__header">Заказать звонок</div>
	<form method="post" class="order-form flex jcsb" action="{% url 'callback_form_send' %}">
		{% csrf_token %}
		<label class="order-form__label order-form__label-name">
			<div class="order-form__label-text">Ваше имя <span style="color:#EB0C0C;">*</span></div>
			{{ form.name }}
		</label>
		<label class="order-form__label order-form__label-phone">
			<div class="order-form__label-text">Ваш номер телефона <span style="color:#EB0C0C;">*</span></div>
			{{ form.phone }}
		</label>
		<label class="order-form__label order-form__label-comment">
			<div class="order-form__label-text">Комментарии к заявке <span style="color:#EB0C0C;">*</span></div>
			{{ form.comment }}
		</label>
		<button class="order-form__button btn btn_yellow" type="submit"><span>Отправить заявку</span></button>
		<label class="order-form__label order-form__label-privacy">
			<input type="checkbox" required>Принимаю условия обработки моих данных в соответствии с <a href="{% url 'privacy' %}">политикой обработки данных</a>
		</label>
	</form>
</div>
